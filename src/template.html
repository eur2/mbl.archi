<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#333333" />
  <link rel="preload" href="a.woff2" as="font" type="font/woff2" crossorigin />

  %sapper.base%

  <link rel="stylesheet" href="global.css" />
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="description"
    content="Eclecticism over style. Research over authorship. Enthusiasm after doubt. MBL architectes was founded in Paris by Sébastien Martinez-Barat and Benjamin Lafore." />
  <meta name="og:title" content="MBL architectes" />
  <meta name="og:description"
    content="Eclecticism over style. Research over authorship. Enthusiasm after doubt. MBL architectes was founded in Paris by Sébastien Martinez-Barat and Benjamin Lafore." />
  <meta name="og:type" content="website" />
  <!-- <meta name="og:image" content="logo.png" /> -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="MBL architectes" />
  <meta name="twitter:description"
    content="Eclecticism over style. Research over authorship. Enthusiasm after doubt. MBL architectes was founded in Paris by Sébastien Martinez-Barat and Benjamin Lafore." />
  <!-- <meta name="twitter:image" content="logo.png" /> -->

  <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
  %sapper.scripts%

  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%
</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
  <div id="sapper">%sapper.html%</div>
</body>

</html>
